# jekill configuration
name: "gite"
# navbar: define a navigation bar for websites based on the html_document format.
exclude: ["*.sh"]  # enable you to override what files are copied into the output directory
### by default all these are EXCLUDED from the output dir
###       beginning with (_.ffff , .fff ),
###       ending with  (*.R, *.s, *.Rmd),
###       R data ( *.RData, *..rds),
###       or configuration data (e.g., *..Rproj, rsconnect).
navbar:
  # title: "GITE"
  #     icon: fa-mountain
  #     href: index.html # MUST HAVE !!!! (generated by index.Rmd)
  left:
    - text: "GITE"
      icon: fa-mountain
      href: index.html # MUST HAVE !!!! (generated by index.Rmd)
    # - text: "Journal"
    #   icon: fa-pencil-alt
    #   href: Journ.html
    - text: "Gite Fatte"  ##### the new
      icon: fa-tram
      href: Fatte.html  ##### stuff (Generated BY info.Rmd)
    - text: "Gite da Fare"  ##### the new
      icon: fa-clipboard-list
      href: Dafare.html  ##### stuff (Generated BY info.Rmd)
output_dir: "docs" # default is "_site" (DOESN'T RENDER!!!), or "." (to keep all in wd)
# output: shared output options for all R Markdown documents
output:
  html_document:
    theme: spacelab # cosmo
    highlight: pygments #textmate
    css: _styles.css
    include:
      in_header:
      after_body: _footer.html
    code_folding: hide
    code_download: no
    toc: yes
    toc_float:
      collapsed: no
      smooth_scroll: yes
    toc_depth: 4
    fig_height: 4
    fig_width: 7
    lib_dir: site_libs
    self_contained: no

